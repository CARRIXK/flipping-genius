<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Genius!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Flipping Genius!" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/dca04d2916.js" crossorigin="anonymous" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Custom JS -->
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>
        <header></header>
        <img src="assets/images/flipping-genius.webp" alt="Flipping Genius Logo" class="img-fluid mx-auto d-block mb-1"
            width="150" height="150">
        </header>
        <section id="game-board-outer">
            <div id="game-board" class="border p-3 rounded d-flex flex-column mx-auto gap-3 mb-3"></div>
        </section>
        <section id="game-controls" class="border p-3 rounded d-flex mx-auto gap-3">
            <button id="start-game" class="btn btn-primary mx-2 text-nowrap">
                <i class="fa-solid fa-play"></i>
                Start Game
            </button>
            <select id="difficulty-setting" class="form-select mx-2">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" class="btn btn-secondary mx-2 text-nowrap" data-bs-toggle="modal"
                data-bs-target="#highScoresModal">
                <i class="fa-solid fa-trophy"></i>
                High Scores
            </button>

            <!-- High Scores Modal -->
            <div class="modal fade" id="highScoresModal" tabindex="-1" aria-labelledby="highScoresModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="highScoresModalLabel">High Scores</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- High scores content goes here -->
                            <ul id="high-scores-list" class="list-group">
                                <!-- Example high scores -->
                                <li class="list-group-item">Player 1: 1000</li>
                                <li class="list-group-item">Player 2: 900</li>
                                <li class="list-group-item">Player 3: 800</li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
